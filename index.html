<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calculator">
        <div class="button functionButton" id="clear">C</div>
        <div class="screen" id="screen">
        </div>
        <div class="button numberButton" id="seven">7</div>
        <div class="button numberButton" id="eight">8</div>
        <div class="button numberButton" id="nine">9</div>
        <div class="button functionButton" id="/">/</div>
        <div class="button numberButton" id="four">4</div>
        <div class="button numberButton" id="five">5</div>
        <div class="button numberButton" id="six">6</div>
        <div class="button functionButton" id="times">X</div>
        <div class="button numberButton" id="one">1</div>
        <div class="button numberButton" id="two">2</div>
        <div class="button numberButton" id="three">3</div>
        <div class="button functionButton" id="minus">-</div>
        <div class="button numberButton" id="zero">0</div>
        <div class="button numberButton" id="point">.</div>
        <div class="button functionButton" id="equals">=</div>
        <div class="button functionButton" id="plus">+</div>
    </div>
  </body>
</html>
